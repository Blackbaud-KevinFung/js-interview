<div class="user-detail" (mouseenter)="showButtons()" (mouseleave)="hideButtons()">
  <img src="{{user.avatar}}" class="avatar">
  <form [formGroup]="userForm" class="user-form" (ngSubmit)="onSubmit()" novalidate>
    <mat-form-field>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker startView="year"></mat-datepicker>
    </mat-form-field>

    <div class="action-buttons" *ngIf="shouldShowEditDelete">
      <button class="edit" type="button" mat-raised-button color="primary" (click)="makeEditable()"><i class="fas fa-pen"></i></button>
      <button class="delete" type="button" mat-raised-button color="warn" (click)="delete()"><i class="fas fa-trash-alt"></i></button>
    </div>
    <div class="action-buttons" *ngIf="shouldShowSaveCancel">
      <button class="save" type="submit" mat-raised-button color="primary"><i class="fas fa-save"></i></button>
      <button class="cancel" type="button" mat-raised-button color="warn" (click)="cancel()"><i class="fas fa-times"></i></button>
    </div>
  </form>
</div>
