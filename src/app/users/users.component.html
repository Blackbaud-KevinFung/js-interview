<div>
  <app-user-add (addUserEvent)="handleAddUser($event)" class="add"></app-user-add>
  <mat-grid-list cols="{{columns}}" rowHeight="{{rowHeight}}">
    <mat-grid-tile *ngFor="let user of users">
      <mat-card class="mat-card">
        <app-user-detail [user]="user" (deleteEvent)="handleDelete($event)"></app-user-detail>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
